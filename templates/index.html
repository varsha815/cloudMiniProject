<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    <title>Translator</title>
</head>
<body>
    <div class="container">
        <h1>Write a letter to your penpal in your own language!</h1>
        <div>Enter the text you wish to translate, choose the language, and click Translate!</div>
        <div id="text-div">
            <form method="POST">
                <div id="submit-div">
                <div class="form-group inline-form">
                    <label for="language">Language:</label>
                    <select name="language" class="form-control">
                        <option value="en">English</option>
                        <option value="it">Italian</option>
                        <option value="ja">Japanese</option>
                        <option value="ru">Russian</option>
                        <option value="de">German</option>
                    </select>
                </div>
                <div class="inline-form">
                    <button type="submit" class="btn btn-success">Translate!</button>
                </div>
                </div>
                <div class="form-group" id="text-field">
                    <textarea id="textbox" name="text" cols="20" rows="10" class="form-control"></textarea>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
